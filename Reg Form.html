<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas Form</title>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<th colspan="2"> Formulir Registrasi </th>
			</tr>
			
			<tr>
				<td> User Name: </td>
				<td> <input type="Text" name="UserName"> </td>
			</tr>

			<tr>
				<td> Password: </td>
				<td> <input type="Password" name="Passsword"></td>
			</tr>
			
			<tr>
				<td> Nama Depan: </td>
				<td> <input type="text" name="firstName" id="firstName"> </td>
			</tr>

			<tr>
				<td> Nama Belakang: </td>
				<td> <input type="text" name="LastName" id="LastName"> </td>
			</tr>

			<tr>
				<td> Tanggal Lahir: </td>
				<td> <input type="date" name="Tanggal Lahir"> </td>
			</tr>

			<tr>
				<td> Jenis Kelamin: </td>
				<td> <input type="radio" name="Jenis Kelamin" value="Laki-laki"> Laki-laki
					<input type="radio" name="Jenis Kelamin" value="Perempuan"> Perempuan </td>
			</tr>

			<tr>
				<td> Alamat: </td>
				<td> <textarea cols="30" rows="2" Name="Alamat"> </textarea></td>
			</tr>

			<tr>
				<td> Upload Gambar: </td>
				<td> <input type="file" name="Gambar"></td>
			</tr>

			<tr>
				<td> &nbsp </td>
				<td> <input type="submit" name="submit" value="simpan"> <input type="reset" name="reset" value="ulang"></td>
			</tr>
		</table>
	</form>
</body>
</html>
